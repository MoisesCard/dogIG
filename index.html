<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <p id="logo">logo</p>
        <input type="text" name="" class="inputBar" placeholder="search">
        <section class="headerButtons">
            <button class="headBtn addPic">Add Photo</button>
            <button class="headBtn settings">Settings</button>
            <button class="headBtn profile">Profile</button>
        </section>
    </header>
    <section class="mainBody">
        <!-- this will be the posts -->
        <div class="post">
            <div class="postHeader">Name of person</div>
            <div class="postPic">
                <img src="img.JPG" alt="image" id="postImage">
            </div>
            <div class="likes">
                <button class="likeBtn" placeholder="Like"></button>
            </div>
        </div>
    </section>
    
</body>
</html>
